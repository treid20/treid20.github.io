<!DOCTYPE html>
<html>
  <head>
    <title>My First JavaScript</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>My First JavaScript</h1>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>

    <p id="demo"></p>
  </body>
</html>
